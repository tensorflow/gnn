build_file: "gnn/kokoro/github/ubuntu/cpu/build_versioned.sh"

env_vars: {
  key: "USE_BAZEL_VERSION"
  value: "7.4.1"  # TODO - b/390391579: Unpin once bazel 8 works.
}
env_vars: {
  key: "PYTHON_VERSION"
  value: "3.11"
}
env_vars: {
  key: "TF_VERSION"
  value: "2.20.*"
}
env_vars: {
  key: "TF_USE_LEGACY_KERAS"
  value: "1"
}

action {
  define_artifacts {
    regex: "**/sponge_log.log"
    regex: "**/sponge_log.xml"
  }
}